
    <div class="ui-lg-5 ui-md-5 ui-sm-12"></div>
    <p-table style="text-align: center;">
        <ng-template ptemplate="caption">
            <div class="ui-g-12">
                <h1 style="font-weight:bold;color: green;">PATIENT LABTEST DETAILS</h1>
                <hr style="background-color:rgb(17, 17, 17);height:3px;">
            </div>
            <div style="text-align: right">
                <input pinputtext="" placeholder="Global Filter" size="50" style="width:auto;margin-right:14px;" type="text">
            </div>
        </ng-template>
        <ng-template let-columns ptemplate="header">
            <ng-template let-columns="columns" let-rowdata ptemplate="body"></ng-template>
            <table>
                <tr>
                    <th style="text-align:center">{{ col.header }}</th>
                    <th style="text-align:center">Actions</th>
                </tr>
                <tr>
                    <td style="overflow:auto;">{{ rowData[col.field] }}</td>
                    <td></td>
                </tr>
            </table>
        </ng-template>
    </p-table>
