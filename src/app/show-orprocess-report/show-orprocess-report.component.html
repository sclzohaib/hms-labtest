<div class="ui-lg-5 ui-md-5 ui-sm-12">
    <button pButton type="button" class="backBtnStyle" style="width:45%;margin-left:30% " label="Back"></button>
</div>
<div class="ui-g-12">
    <!-- <p-toast></p-toast> -->
    <p-card header="LAB REPORT" [style]="{
      width: '100%',
        'margin-top':'4%',
      'font-size': '20px',
      'text-align': 'center',
      color: 'green'
    }">

        <hr style="height:2px;width:100%;background-color:green" />
        <div class="ui-g ">
            <div class="ui-md-1"></div>
            <div class="ui-g-3 ui-sm-12  ui-md-5   ui-lg-5">
                <p-card styleClass="cardClass" [style]="{
            width: '100%',
            'text-align': 'center',
            color: 'green'
          }">
                    <div class="ui-g">
                        <div class="ui-g-3 ui-sm-12  ui-md-12   ui-lg-12">
                            <img src="../../assets/images/generateReport.png" height="120" width="125" />
                        </div>

                    </div>


                    <div class="ui-g">
                        <div class="ui-g-3 ui-sm-12  ui-md-12   ui-lg-12">
                            <button pButton type="button" class="backBtnStyle" style="width:50%;  height:40px;" (click)="routerToGenerateReport()" label="Generate Report"></button>
                        </div>
                    </div>
                </p-card>
            </div>

            <div class="ui-g-3 ui-sm-12  ui-md-5   ui-lg-5">
                <p-card styleClass="cardClass" [style]="{
            width: '100%',
            'text-align': 'center',
            color: 'green'
          }">
                    <div class="ui-g">
                        <div class="ui-g-3 ui-sm-12  ui-md-12   ui-lg-12">
                            <img src="../../assets/images/processReports.png" height="120" width="125" />
                        </div>
                    </div>


                    <div class="ui-g">
                        <div class="ui-g-3 ui-sm-12  ui-md-12   ui-lg-12">
                            <button pButton type="button" class="backBtnStyle" style="width:50%;  height:40px;" (click)="routerToProcessReport()" label="Check Process Reports"></button>
                        </div>
                    </div>
                </p-card>
            </div>


        </div>
    </p-card>
</div>
