<a><i (click)="showDialog()" class="pi pi-plus" style="margin-left: 10px;font-size: 30px;color:#479761"></i></a>

<p-dialog header="" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{ width: '920px', minWidth: '200px', position: 'absolute' }" [minX]="70" [style]="{ float: 'top', 'overflow-wrap': 'break-word' }" style="overflow-wrap: break-word"
    [positionTop]="null" [maximizable]="true" [baseZIndex]="10000" [closeOnEscape]="true" [closable]="true">

    <div class="ui-g-12">


        <p-card header="ADD NORMAL VALUES" [style]="{
     width: '100%',
     'font-size': '20px',
     'text-align': 'center',
     color: '#479761'
   }">
            <div class="ui-g ui-fluid">
                <hr style="height:2px;width:100%;background-color:#479761;" />
                <form style="width:100%;" #myForm="ngForm" (ngSubmit)="saveNormalvalue(normalvalue)">

                    <!--Normal Values Field-->

                    <div class="ui-g">
                        <div class="ui-md-2 ui-lg-2"></div>
                        <div class="ui-md-8 ui-lg-8 ui-sm-12">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon" style="width:45%;font-size:15px;">Normal Values<i style="color: red">*</i></span>
                                <input type="text" name="normalvalue" [(ngModel)]="normalvalue.normalvalueName" pInputText />
                            </div>
                        </div>
                    </div>



                    <p-footer>
                        <button type="submit" class="backBtnStyle" pButton icon="pi pi-check" label="Save"></button>
                        <button type="button" pButton icon="pi pi-close" (click)="display=false" label="Cancel" class="ui-button-secondary"></button>
                    </p-footer>

                </form>

            </div>
        </p-card>
    </div>

</p-dialog>
