<p-toast></p-toast>
<div class="wrap">

  <div class="container">
    <div class="row">
      <div class="col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-offset-3 col-lg-6"
        id="loginForm">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h2 style="text-align: center;font-weight:bold;color:rgb(132, 190, 132);">SIGN IN</h2>
            <hr style=" border: 1px solid rgb(118, 192, 116);" />
            <form class="form-signin">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text"
                  name="Username"
                  #u1
                  style="text-align: center !important; height: 44px;font-size:22px !important;"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Username">

              </div>

              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password"
                  #p2
                  name="password"
                  style="text-align: center !important; height: 44px;font-size:22px !important;"
                  id="inputPassword"
                  class="form-control"
                  placeholder="Password">

              </div>
              <button id="login"
                (click)="check(u1.value, p2.value)"
                class="btn btn-lg btn-primary btn-block text-uppercase"
                style="background-color: #479761"
                type="submit">Sign in</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
