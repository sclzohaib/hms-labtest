<p-card [style]="{marginTop:'10px','text-align':'center','color': '#479761','font-size':'20px'}"
    header="GENERATE REPORT">
    <div class="ui-g">
        <div class="ui-lg-4">
            <h3 style="text-align:left;text-decoration: underline;color: black;">{{labtestName}}</h3>
        </div>
        <div class="ui-lg-4"></div>
        <div class="ui-lg-4">

            <h3 style="text-align:right;text-decoration: underline;color: black;">{{deptName}}</h3>
        </div>

    </div>



    <p-table [hidden]="!generateReport.length"
        [ngStyle]="{textAlign:'center'}"
        [value]="generateReport">
        <ng-template pTemplate="header">
            <tr>
                <th [ngStyle]="{textAlign:'center'}"
                    *ngFor="let col of cols">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body"
            let-car>
            <tr>
                <td *ngFor="let col of cols">
                    {{car[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
